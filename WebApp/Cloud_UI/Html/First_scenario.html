<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Election</title>
    <h3 style="text-align:center; font-family:Arial; font-size:25px"><b>Election Voting</b> </h3>
</head>
<body
        style="background:url(Melbourne.jpg); no-repeat center center absolute; background-size:cover; opacity:1.0; text-align:left">
<form action="Home.html">

    <input type = "button" style =
            "font-size:20px; float; border-radius:8px; background-color:skyblue; position:absolute; center:5%"
           value="Home"
           onclick="history.back()"
           align="bottom">
</form>
<div class="text-white">
</div>
<h5 class="text-white">Sports Heatmap</h5>
<div id="heatmap" class="heatmap"></div>
</body>
<script>
      var heatmap = {{heatmapJSON | safe}};
      Plotly.plot('heatmap',heatmap,{});
   </script>
</html>
